<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
</head>
<body>
    <div class="topBar">
        <div class="topBarCon w990">
            <div class="topBarFl fl">
                <ul>
                    <li>
                        <a href="enter">登录</a>
                        <a href="login.html">注册</a>
                    </li>
                </ul>
            </div>
            <div class="miniMenu fr">
                <ul>
                    <li class="m1">
                        <a >
                        购物车<strong>0</strong>件
                        <u></u>
                        </a>
                    </li>
                    <li class="m2"><a href="">我的订单</a></li>
                    <li class="m3">
                    <a href=""> 用户中心<u>▼</u></a>
                    <div class="child">
                        <dl>
                            <dd>
                                <a href="">商品评论</a>
                            </dd>
                            <dd>
                                <a href="">收藏夹</a>
                            </dd>
                            <dd>
                                <a href="">我的电子券</a>
                            </dd>
                        </dl>
                    </div>
                    </li>
                    <li class="m4"><a href="">帮助</a></li>
                    <li class="m5"><a href="">提建议</a></li>
                    <li class="m6"><a href="">微博</a></li>   
                </ul>
            </div>
        </div>
    </div>
    <div class="global_body">
        <div class="cart_title">
            <h1 class="fl">我的购物车</h1>
            <div class="fl">
                <b>单笔订单满100元免运费（香港、澳门、台湾、钓鱼岛地区和拆分订单除外）</b>
            </div>
            <a href="#" class="fr cbtn"></a>
        </div>
        <!-- 购物车主界面 -->
        <div class="mainCar">
            <dl class="car_box">
                <dt>
                    <span class="check_all">
                        <input type="checkbox" class="check_ll"/>全选
                    </span>
                    <span class="r1">商品</span>
                    <span class="r2">单价</span>
                    <span class="r3">优惠</span>
                    <span class="r4">数量</span>
                    <span class="r5">小计</span>
                    <span class="r6">操作</span>
                </dt>
                <dd class="car_goods">
                    
                </dd>
            </dl>
            <dl class="cart_info">
                <div class="head">
                    电子券在"去结算"页面中使用
                </div>
                <dd>
                    <ul class="cart_sum">
                        <li>
                            <span class="btn_all fl">
                                <input type="checkbox" class="check_ll"/>全选
                            </span>
                            <span class="delepro fl">
                                <a href="#">删除选中商品</a>
                            </span>
                            <span class="clearpro fl">
                                <a href="#">清空购物车</a>
                            </span>
                            应付商品金额 : 
                            <b>¥0.00</b>
                        </li>
                    </ul>
                </dd>
            </dl>
            <div class="cart_btn">
                <a href="detail.html" class="fl continue"></a>
                <span class="fl tip">商品价格和库存请以订单提交时为准</span>
                <a href="#" class="fr count"></a>
            </div>
        </div> 
    </div>
</body>

</html>
