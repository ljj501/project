<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>loginPage</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
</head>
<body>
    <div class="header">
        <div class="mid">
            <a href="../index.html" class="logo"><img src="../images/logo1.jpg"  /></a>
            <div class="fr login_line">
                您好,欢迎光临购酒网!
                <a href="#"><i class="icon set"></i>帮助</a>
                <a href="#" class="red"><i class="icon service"></i>在线客服</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="mid">
            <form action="" class="login_box">
                <div class="adBox fl">
                    <a href="#">
                        <img src="../images/login1.jpg" />
                    </a>
                </div>
                <div class="login_inner fr">
                    <div class="login_form">
                        <div class="login_tit">
                            <i class="man"></i>
                            购酒网会员登录
                        </div> 
                        <div class="text_box">
                            <i class="user"></i>
                            <input type="text" id="txtUsername" name="txtUsername" placeholder="邮箱/手机号码" class="id" >
                        </div>
                        <div class="text_box">
                            <i class="pwd"></i>
                            <input type="password" id="txtPassword" name="txtPassword" class="password">
                        </div>
                        <div class="autoLogin">
                            <div class="fl">
                                <input type="checkbox" id="autologin" name="autologin">
                                自动登录    
                            </div>
                            <a href="#">忘记密码</a>
                        </div>
                        <btton class="loginBtn" type="button" id="btnSubmit">登&nbsp;录</btton>
                    </div>
                    <div class="dashedline"></div>
                    <div class="other_login">
                        使用合作账号登录<br />
                        <a href="#" class="qq"></a>
                        <a href="#" class="zhifubao"></a>
                        <a href="#" class="weixin"></a>
                    </div>
                    <a href="register.html" class="resg">注册新账号</a>
                </div>
            </form>
            
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="#">关于我们</a>|
            <a href="#">联系我们</a>|
            <a href="#">人才招聘</a>|
            <a href="#">隐私声明</a>|
            <a href="#">帮助中心</a>|
            <a href="#">友情链接</a>
        </div>
        <div>Copyright©2009-2013 gjw.com, All Rights Reserved 购酒网(上海)供应链管理有限公司 版权所有</div>
    </div>
</body>
<script src="../lib/require.js" data-main="../js/login.js"type="text/javascript"></script>
</html>
