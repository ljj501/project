<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="../css/base.css" />

<body>

                        已选条件:

                     <a href="#" class="selected fl">

                    <div class="cd-tit fl">国家:</div>

                        <li><a href="#">阿根廷</a></li>

            <div class="imgline"></div>

            <div class="listbox">
                    <div class="listbox-main">
                        
                    </div>
                    <div class="product-list">

    <div id="footer"></div>

<script src="../lib/require.js" data-main="../js/detail.js"type="text/javascript"></script>
