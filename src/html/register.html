<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>registerPage</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css" />
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
</head>
<body>
    <div class="header">
        <div class="mid">
            <a href="../index.html" class="logo"><img src="../images/logo1.jpg"  /></a>
            <div class="fr login_line">
                如您有账户
                <a href="login.html" class="blue">请登录</a>
                <a href="#"><i class="icon set"></i>帮助</a>
                <a href="#" class="red"><i class="icon service"></i>在线客服</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="mid">
            <div class="register_box">
                <div class="tabForm">
                    <ul class="tabForm_btn">
                        <li>
                            <a href="#">
                                <i class="icon mobile"></i>
                                手机注册
                            </a>
                            <div class="actBd">
                                
                            </div>
                        </li>
                    </ul>
                    <div class="formBox">
                        <form action="" class="fl register_inner">
                            <div class="Auto">
                                <div class="text_box">
                                    <label for="mob">手机号 : </label>
                                        <input type="text" id="mob" name="mob" class="phone" />
                                        <strong class="error"><b class="errorIcon"></b>请输入正确手机号</strong>
                                        <strong class="meetIcon"></strong>
                                </div>
                                <div class="text_box margin-top12">
                                    <label for="password1">设置密码 : </label>
                                    <input type="password" id="password1" name="password1" placeholder="6-20个非空格字符" class="phonePwd" />
                                    <strong class="error"><b class="errorIcon"></b>请输入正确密码格式</strong>
                                    <strong class="meetIcon"></strong>
                                </div>
                                <div class="text_box">
                                    <label for="password2">确认密码 : </label>
                                    <input type="password" id="password2" name="password2" class="phonePwd" />
                                    <strong class="error"><b class="errorIcon"></b>请输入相同的密码</strong>
                                    <strong class="meetIcon"></strong>
                                </div>
                                <div class="codeBox margin-top12 clearfix">
                                    <div class="text_box fl codeText_s">
                                        <label for="">验证码 : </label>
                                        <input class="ecode"type="text" placeholder="输入图片验证码" />
                                    </div>
                                    <div class="codebox fl"></div>
                                    <a class="fl change">换一张</a>
                                </div>
                                <p class="xieyi">
                                    点击注册,表示您同意购酒网
                                    <a href="#" class="blue">《服务协议》</a>
                                </p>
                                <button class="regBtn" type="button">注&nbsp;册</button>
                            </div>
                        </form>
                </div>
            </div>
            <a href="#" class="fl adBox">
                <img src="../images/register1.jpg" />
            </a>
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="#">关于我们</a>|
            <a href="#">联系我们</a>|
            <a href="#">人才招聘</a>|
            <a href="#">隐私声明</a>|
            <a href="#">帮助中心</a>|
            <a href="#">友情链接</a>
        </div>
        <div>Copyright©2009-2013 gjw.com, All Rights Reserved 购酒网(上海)供应链管理有限公司 版权所有</div>
    </div>
</body>
<script src="../lib/require.js" data-main="../js/register.js"type="text/javascript"></script>
</html>
